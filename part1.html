<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Part 1: jCanvas</title>
	<style>
		canvas {
			border: 1px solid black;
		}
		div {
			float: right;
		}
	</style>
</head>

<body>

	<h1>What's REALLY in Your Food?</h1>
	<h2>Use the X-Ray to find out!</h2>
		<canvas width="730" height="520" id="canvas1"></canvas>
		<div>
			<label for="image">Select a food:</label>
			<select id="image">
	            <option checked> ---- </option>
	            <option value="apple">Apple</option>
	            <option value="banana">Banana</option>
	            <option value="cherry">Cherry</option>
	            <option value="orange">Orange</option>
        	</select>
        	<br>
	        <label for="excite">How excited are you?</label>
	        <select id="excite">
	            <option checked>I feel... </option>
	            <option value="normal">Ok</option>
	            <option value="excited">Excited!</option>
	            <option value="blown">SO EXCITED!</option>	        
	    	</select>
	        <br>
	        <button id="create">X-Ray!</button>
	        <br>
	        <button id="clear">Clear</button>
		</div>

<!-- Javascript -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/jcanvas.min.js"></script>
    <script src="js/part1.js"></script>
</body>
</html>
